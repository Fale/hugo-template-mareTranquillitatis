{{ define "main" }}
    {{ range .Pages }}
    {{ .Render "li" }}
    {{ end }}
    {{- if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
    <div class="card">
        {{- if .Paginator.HasNext }}
        <a class="button" href="{{ .Page.RelPermalink }}page/{{ .Paginator.Next.PageNumber }}">
            <span class="fas">&#xf053;</span> Older
        </a>
        {{- end }}
        {{- if .Paginator.HasPrev }}
        <a class="button float-right" href="{{ .Page.RelPermalink }}page/{{ .Paginator.Prev.PageNumber }}">
            Newer <span class="fas">&#xf054;</span></a>
        {{- end }}
    </div>
    {{- end }}
{{ end }}
